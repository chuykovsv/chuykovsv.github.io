<!DOCTYPE html>
<html lang='ru'>
	<head>
		<title>FLY</title>
		<meta charset='UTF-8' />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
		<link rel='icon' href='#' />
		<link rel='stylesheet' href='style.css' />
		<script src='./app.js' async></script>
	</head>
	<body>
		<div id='app'>
			<canvas id='app-gl'></canvas>
			<div id='app-ui'>
				<div id='app-ui-sc'>
					<div id='app-ui-score'>0</div>
					<hr id='app-ui-hr' />
					<div class='app-ui-bn' id='app-ui-scr'>1</div>
					<div class='app-ui-bn' id='app-ui-bm'>FLY</div>
					<div class='app-ui-bn' id='app-ui-sp'>SP</div>
					<div class='app-ui-bn' id='app-ui-st'>ST</div>
				</div>
				<div id='app-ui-bg'>
					<div id='app-ui-main'>
						<img id='app-ui-load' src='./load.svg' />
						<div id='app-ui-fly'>FLY</div>
						<div id='app-ui-start'>LOADING...</div>
						<div id='app-ui-result'></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
